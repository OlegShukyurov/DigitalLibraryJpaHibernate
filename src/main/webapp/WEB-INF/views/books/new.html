<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:method = "POST" th:action = "@{/books}" th:object = "${book}">

        <label for="title">Введите название книги: </label>
        <input name = "title" th:field = "*{title}" id = "title">
        <div style="color: red" th:if = "${#fields.hasErrors('title')}" th:errors = "*{title}">Title error</div>
        <br/>
        <label for="authorName">Введите автора: </label>
        <input name = "authorName" th:field = "*{authorName}" id = "authorName">
        <div style="color: red" th:if = "${#fields.hasErrors('authorName')}" th:errors = "*{authorName}">Author error</div>
        <br/>
        <label for="yearOfWriting">Введите год: </label>
        <input name = "yearOfWriting" th:field = "*{yearOfWriting}" id = "yearOfWriting">
        <div style="color: red" th:if = "${#fields.hasErrors('yearOfWriting')}" th:errors = "*{yearOfWriting}">Year error</div>
        <br/>
        <input type = submit value="Создать"/>

    </form>

</body>
</html>
